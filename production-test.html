<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fab City Widget - Production Test</title>
  <style>
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 20px 0;
      color: #333;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      background: #f8f9fa;
      border-left: 4px solid #4CAF50;
    }
    .status.error {
      border-left-color: #f44336;
      background: #fff5f5;
    }
    code {
      background: #f5f7fa;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
      font-size: 14px;
    }
    .info {
      margin-top: 30px;
      padding: 20px;
      background: #e3f2fd;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Fab City Widget - Production Test</h1>
    
    <div class="status" id="status">
      Checking widget status...
    </div>

    <div class="info">
      <p><strong>Current Configuration:</strong></p>
      <p>API URL: <code id="apiUrl">Loading...</code></p>
      <p>Domain: <code id="domain">Loading...</code></p>
      <p>Widget Version: <code id="version">Loading...</code></p>
    </div>
  </div>

  <!-- Fab City Widget Integration -->
  <script>
    window.FabCityConfig = {
      apiUrl: 'http://localhost:3001'  // Change this to your production API URL
    };

    // Status check
    window.addEventListener('load', () => {
      setTimeout(() => {
        const status = document.getElementById('status');
        const apiUrl = document.getElementById('apiUrl');
        const domain = document.getElementById('domain');
        const version = document.getElementById('version');

        // Update info
        apiUrl.textContent = window.FabCityConfig.apiUrl;
        domain.textContent = window.location.hostname;
        version.textContent = 'v1.0.0';

        // Check if widget loaded
        if (document.querySelector('.chat-widget')) {
          status.textContent = '‚úÖ Widget loaded successfully!';
          status.className = 'status';
        } else {
          status.textContent = '‚ùå Widget failed to load. Check console for errors.';
          status.className = 'status error';
        }
      }, 1000);
    });
  </script>

  <!-- Load Widget -->
  <link rel="stylesheet" href="./dist-embed/fabcity-widget.css">
  <script src="./dist-embed/fabcity-widget.js"></script>
</body>
</html>
